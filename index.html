<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Real-Time Weather Monitoring</h1>
            <p>Get current weather and daily summaries for any city</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="cityInput">City Name:</label>
                    <input type="text" id="cityInput" placeholder="e.g., Delhi, Mumbai, Chennai" required>
                </div>

                <div class="input-group">
                    <label for="unitSelect">Temperature Unit:</label>
                    <select id="unitSelect">
                        <option value="metric">Celsius (°C)</option>
                        <option value="imperial">Fahrenheit (°F)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="maxTempThreshold">Max Temperature Alert:</label>
                    <input type="number" id="maxTempThreshold" placeholder="e.g., 35" required>
                </div>

                <button id="fetchWeather" class="btn-primary">
                    <i class="fas fa-search"></i> Fetch Weather
                </button>
            </section>

            <section id="weatherOutput" class="weather-output">
                <!-- Weather data will be inserted here by JavaScript -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Weather Monitoring System.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
